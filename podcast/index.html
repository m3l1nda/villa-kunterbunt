<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Villa Kunterbunt - Analyse Podcast</title>
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #e0e0e0;
            --accent: #ff4b4b;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background */
        .ambient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../assets/Die Villa Kunterbunt - Korrespondez Epos Cover Front.png');
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.4);
            z-index: -1;
            transform: scale(1.1); /* Prevent blur edges */
        }

        .player-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cover-art {
            width: 250px;
            height: 250px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 0 auto 30px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .cover-art:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 8px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 1rem;
            margin: 0 0 30px;
            font-weight: 400;
            color: var(--secondary);
            opacity: 0.8;
        }

        /* Custom Audio Player Styling */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .play-btn {
            background: var(--primary);
            color: #1a1a1a;
            border: none;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: #fff;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }

        .progress-container {
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px 0; /* Increase hit area */
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--secondary);
            font-variant-numeric: tabular-nums;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
            border-bottom: 1px solid transparent;
        }
        
        .back-link:hover {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div class="player-container">
        <img src="../assets/Die Villa Kunterbunt - Korrespondez Epos Cover Front.png" alt="Cover Art" class="cover-art">
        
        <h1>Die Villa Kunterbunt</h1>
        <h2>Das Korrespondenz Epos</h2>

        <!-- Player 1 -->
        <div class="track-info">
            <h3>Part I: Analyse Podcast</h3>
        </div>
        <audio id="audio-player-1" src="../assets/Die Villa Kunterbunt - Analyse Podcast.mp3" preload="metadata"></audio>

        <div class="progress-container" id="progress-container-1">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill-1"></div>
            </div>
        </div>
        
        <div class="time-display">
            <span id="current-time-1">0:00</span>
            <span id="duration-1">0:00</span>
        </div>

        <div class="controls">
            <button class="play-btn" id="play-btn-1" onclick="togglePlay(1)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
        </div>

        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">

        <!-- Player 2 -->
        <div class="track-info">
            <h3>Part II: Dossier Podcast</h3>
        </div>
        <audio id="audio-player-2" src="../assets/Die Villa Kunterbunt - Dossier Podcast.mp3" preload="metadata"></audio>

        <div class="progress-container" id="progress-container-2">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill-2"></div>
            </div>
        </div>
        
        <div class="time-display">
            <span id="current-time-2">0:00</span>
            <span id="duration-2">0:00</span>
        </div>

        <div class="controls">
            <button class="play-btn" id="play-btn-2" onclick="togglePlay(2)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
        </div>
        
        <a href="https://github.com/derlemue/villa-kunterbunt" class="back-link">← Zurück zum Repository</a>
    </div>

    <script>
        const playIcon = '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
        const pauseIcon = '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

        function initPlayer(id) {
            const audio = document.getElementById(`audio-player-${id}`);
            const progressContainer = document.getElementById(`progress-container-${id}`);
            const progressFill = document.getElementById(`progress-fill-${id}`);
            const currentTimeEl = document.getElementById(`current-time-${id}`);
            const durationEl = document.getElementById(`duration-${id}`);
            const playBtn = document.getElementById(`play-btn-${id}`);

            audio.addEventListener('timeupdate', () => {
                const { duration, currentTime } = audio;
                if (isNaN(duration)) return;
                const progressPercent = (currentTime / duration) * 100;
                progressFill.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
            });

            progressContainer.addEventListener('click', (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            });

            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('ended', () => {
                playBtn.innerHTML = playIcon;
                progressFill.style.width = '0%';
                currentTimeEl.textContent = '0:00';
            });
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function togglePlay(id) {
            const audio = document.getElementById(`audio-player-${id}`);
            const btn = document.getElementById(`play-btn-${id}`);
            const otherId = id === 1 ? 2 : 1;
            const otherAudio = document.getElementById(`audio-player-${otherId}`);
            const otherBtn = document.getElementById(`play-btn-${otherId}`);

            if (audio.paused) {
                // Pause other player if playing
                if (!otherAudio.paused) {
                    otherAudio.pause();
                    otherBtn.innerHTML = playIcon;
                }
                audio.play();
                btn.innerHTML = pauseIcon;
            } else {
                audio.pause();
                btn.innerHTML = playIcon;
            }
        }

        // Initialize players
        initPlayer(1);
        initPlayer(2);
    </script>
</body>
</html>
