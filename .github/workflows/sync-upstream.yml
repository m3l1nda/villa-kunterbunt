name: Scheduled Repo Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          fetch-depth: 0

      - name: Sync Upstream
        run: |
          # 1. Identität setzen
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # 2. Upstream hinzufügen und fetch
          git remote add upstream https://github.com/derlemue/villa-kunterbunt.git
          git fetch upstream
          
          # 3. Main-Branch sicherstellen und mergen
          git checkout main
          git merge upstream/main --ff-only || (echo "Merge conflict - manual intervention required" && exit 1)
          
          # 4. In deinen Fork pushen
          git push origin main
